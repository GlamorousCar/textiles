<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>textiles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cormorant+Unicase:400,500,600,700&amp;subset=cyrillic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poiret+One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tinos">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Vollkorn&amp;subset=cyrillic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
    <link rel="stylesheet" href="/assets/css/dh-navbar-centered-brand.css">
    <link rel="stylesheet" href="/assets/css/dh-navbar-inverse.css">
    <link rel="stylesheet" href="/assets/css/slick-theme.css">
    <link rel="stylesheet" href="/assets/css/slick.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<table class="table">
                            <thead>
                                <tr></tr>
                            </thead>
                            <tbody>
                            {% for item in cart %}
                                {% with product=item.product %}
                                    <tr style="padding-top: 0px;">

                                    <td style="width: 144px;padding: 0px;"><img class="img-fluid" src="/media/{{ product.image }}" style="width: 120px;margin-bottom: 15px;"></td>
                                    <td>
                                        <h5 class="text-left d-block" style="margin: 0px;margin-bottom: 0px;">{{ product.title }}</h5>
                                    </td>
                                    <td class="text-right"><a href="{% url "cart:cart_remove" product.id%}"><i class="material-icons float-right" style="font-size: 20px;">delete</i></a>
                                        <h6 class="text-right" style="margin: 0px;margin-bottom: 0px;font-size: 11px;padding-top: 157%;">{{ item.quantity}}x{{ item.price }}</h6>
                                    </td>
                                    </tr>
                                {% endwith %}
                            {% endfor %}

                            </tbody>
                            <tfoot>
                                <tr>
                                    <td class="text-left"><strong>Итого</strong><br></td>
                                    <td><br></td>
                                    <td class="text-right">{{ cart.get_total_price }}</td>
                                </tr>
                            </tfoot>
                        </table>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/slick.js"></script>
    <script src="/assets/js/slick.min.js"></script>
    <script src="/assets/js/slider.js"></script>
</body>

</html>
